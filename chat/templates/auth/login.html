{% extends "base.html" %} {% block content %}
<h1>Login</h1>

<form action="/login/" method="POST">

  {% csrf_token %}
  <input type="hidden" name="redirect" value="{{ redirect }}" />
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input type="text" name="username" class="mdl-textfield__input" id="username"/>
    <label class="mdl-textfield__label" for="username">Username...</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input type="password" name="password" class="mdl-textfield__input" id="password"/>
    <label class="mdl-textfield__label" for="password">Password...</label>
  </div>
  <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Login</button>
</form>

<p>Not a member? <a href="/signup/">Signup now.</a></p>

{% if wrongPassword %}
<p>Username or Password is wrong!</p>
{% endif %} {% endblock %}
